name: Build

on:
  push:
    branches:
      - 5-feat-add-build-step-in-action

permissions:
  contents: read

jobs:
  get-tags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.tags.outputs.matrix }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Tags
        id: tags
        run: python tags.py

  build:
    runs-on: ubuntu-latest
    needs: get-tags
    strategy:
      matrix: ${{fromJson(needs.get-tags.outputs.matrix)}}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Separate file and tag
        id: tag
        run: |
          echo "dockerfile=$(echo ${{ matrix.tags }} | cut -d ',' -f 1)" >> $GITHUB_ENV
          echo "tag=$(echo ${{ matrix.tags }} | cut -d ',' -f 2)" >> $GITHUB_ENV

      - name: Test
        run: |
          echo ${{ steps.tag.outputs.dockerfile }}
          echo ${{ steps.tag.outputs.tag }}

